<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <style>
        #connectButton {
            margin: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #status {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="status">Статус: Не подключен</div>
    <button id="connectButton">Подключить кошелек</button>
    <button id="mineButton">Добыть золото</button>
    <script>
        const connector = new TonConnectSDK.TonConnect({
            manifestUrl: 'https://goldense.github.io/goldenclic/tonconnect-manifest.json'
        });

        document.getElementById('connectButton').addEventListener('click', async () => {
            try {
                const walletsList = await connector.getWallets();
                const wallet = walletsList.find(walletInfo => walletInfo.universalLink);

                if (wallet) {
                    const source = {
                        universalLink: wallet.universalLink,
                        bridgeUrl: wallet.bridgeUrl
                    };
                    await connector.connect(source);
                    connector.onStatusChange(walletInfo => {
                        if (walletInfo) {
                            document.getElementById('status').textContent = `Статус: Подключен к ${walletInfo.name}`;
                        } else {
                            document.getElementById('status').textContent = 'Статус: Не подключен';
                        }
                    });
                } else {
                    alert('Нет доступных кошельков для подключения');
                }
            } catch (error) {
                console.error('Ошибка подключения к кошельку:', error);
            }
        });

        document.getElementById('mineButton').addEventListener('click', async () => {
            if (!connector.connected) {
                alert('Пожалуйста, подключите кошелек');
                return;
            }

            // Здесь можно добавить логику добычи золота
            alert('Золото добыто!');
        });
    </script>
</body>
</html>
